<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Billy's Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src = "javascript.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class = 'calculator'>
                <div class = 'display' id="display">
                    <div class = 'operationDisplay' id = 'equation'>
                        <p class = 'equationVar' id = 'firstVar'></p>
                        <p class = 'equationVar' id = 'operatorSign'></p>
                        <p class = 'equationVar' id = 'secondVar'></p>
                    </div>
                    <div class = 'resultantDisplay' id = 'resultant'>
                        <p class = 'answerDisplay' id = 'answer'></p>
                    </div>
                </div>
                <div class = 'buttons'>
                    <div class = 'numpad'>
                        <button type= "button" class="number" id= "seven">7</button>
                        <button type= "button" class="number" id= "eight">8</button>
                        <button type= "button" class="number" id= "nine">9</button>
                        <button type= "button" class="number" id= "four">4</button>
                        <button type= "button" class="number" id= "five">5</button>
                        <button type= "button" class="number" id= "six">6</button>
                        <button type= "button" class="number" id= "one">1</button>
                        <button type= "button" class="number" id= "two">2</button>
                        <button type= "button" class="number" id= "three">3</button>
                        <button type= "button" class="number" id= "negative">(-)</button>
                        <button type= "button" class="number" id= "zero">0</button>
                        <button type= "button" class="number" id= "decimal">.</button>
                    </div>
                    <div class = 'functions'>
                        <button type= "button" class= 'auxiliary' id= "delete">DEL</button>
                        <button type= "button" class="auxiliary" id= "clearall">AC</button>
                        <button type= "button" class="operator" id= "add">+</button>
                        <button type= "button" class="operator" id= "subtract">-</button>
                        <button type= "button" class="operator" id= "multiply">*</button>
                        <button type= "button" class="operator" id= "divide">/</button>
                        <button type= "button" class="equal" id= "equal">=</button>
                        <button type= "button" class="operator" id= "exponent">^</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
